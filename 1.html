</style>

<body>
		<header>
			<h1>Welcome to My Website</h1>
		</header>
		
		
		<section>
			<fieldset>
				<Legend style="text-align:left;">Hi<br>Friends</legend>
				<h2>First</h2>
				<h3>Do you like it</h3>
				<button class="button1" id="yesBtn" onclick="startCountdown()">Yes</button>
				<button class="button2" id="noBtn" onclick="sayBye()">No</button>
				<div id="countdown"></div>
				<div id="byeMessage">Ok bye</div>
			</fieldset>
		</section>

    </footer>

	
	
<script>
function startCountdown() {
  document.getElementById("noBtn").style.display = "none";
  document.getElementById("countdown").style.display = "block";

  var countdown = 11;
  var countdownElement = document.getElementById("countdown");
  countdownElement.innerText =  "RSGG\n" + "Countdown:" + countdown;

  var countdownInterval = setInterval(function() {
    countdown--;
    countdownElement.innerText =  "RSGG\n" + "Countdown:" + countdown;
    if (countdown <= 0) {
      clearInterval(countdownInterval);
      window.location.href = "2.html"; // Replace with the URL of your next page
    }
  }, 1000);
}

function sayBye() {
  document.getElementById("noBtn").style.display = "none";
  document.getElementById("byeMessage").style.display = "block";
}
</script>
